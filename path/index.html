<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>path</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Gayathri' rel='stylesheet'>
<style>
body {
    font-family: 'Gayathri';font-size: 18px;
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <p>about</p>
        <p id="path">path</p>
      </div>
      <div class="main">
        <div class="content">
          <div class="left">
            <p class="desc">5:30 p.m.</p>
            <p class="desc">Sunset has came out a little bit.</p>
            <div class="dot-box">
              <span class="dot green"></span>
              <span class="dot blue"></span>
              <span class="dot pink"></span>
            </div>
          </div>
          <div class="right">
            <div class="img">
              <img src="img/sunset.png" width="100%" />
            </div>
          </div>
        </div>
        <div class="btn-arrow">
          <div class="left">
            <img src="img/arrow-left.jpg" width="100%" />
          </div>
          <div class="right">
            <img src="img/arrow-right.jpg" width="100%" />
          </div>
        </div>
      </div>
    </div>
  </div>
